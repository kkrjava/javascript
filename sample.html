	<script>
	
	function Sum() 
    { 
    num1 = document.getElementById("first").value; 
    num2 = document.getElementById("second").value; 
    document.getElementById("tarea").value +=(document.getElementById("result").value = Number(num1) + Number(num2))
	} 
    
    function Subtract()
    {
    num1 = document.getElementById("first").value; 
    num2 = document.getElementById("second").value; 
	document.getElementById("tarea").value +=(document.getElementById("result").value = Number(num1) - Number(num2))
	} 
	
	function addAppend(){
	document.getElementById("tarea1").value +=document.getElementById("enterTest").value;
	}
	function del(){
	document.getElementById("enterTest").value="";
	}
		
	function add(){
	document.getElementById("tarea2").value +=document.getElementById("tarea1").value
	}
	function addAll(){
	
	document.getElementById("tarea2").value +=document.getElementById("tarea1").value
	}
	function remove(){}
	function removeAll(){}
	
    </script>

<div style="float:left; width:20%;">

    <input type="button" onClick="Sum()" Value="Sum"

    <input type="button" onClick="Subtract()"
